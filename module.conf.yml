# Project template module description file
#
# modules:
#   - storage
#   |- mongodb
#   |- redis
#   - components
#   |- web
#   |- ws_server
#   |- ws_emitter
#   |- rabbitmq
#   |- cron
#   |- grpc
#   |- i18n
#   - devops
#   |- monitor
#   |- graylog
#   |- sentry
#   |- apm
#   - utils
#   |- util_request
#   `- util_moment

modules:
  - name: mongodb
    label: Mongodb
    type: storage
    default: true
    files:
      - src/components/mongodb.component.ts
      - src/models/**
      - src/repositories/**
      - src/services/user.service.ts
      - src/types/models/**
      - test/server/repositories/**
    config:
      - storage.mongodb
    packages:
      - nstarter-mongodb
      - mongoose
      - '@types/mongoose'

  - name: redis
    label: Redis
    type: storage
    default: true
    files:
      - src/components/redis.component.ts
      - src/components/lib/database/redis.connection.ts
    config:
      - storage.redis
    packages:
      - connect-redis
      - ioredis
      - '@types/ioredis'

  - name: rabbitmq
    label: Message Queue (Rabbitmq)
    type: components
    default: false
    files:
      - src/components/rabbitmq.component.ts
      - src/components/lib/database/amqp.connection.ts
      - src/components/monitor/metrics/queue_count.metric.ts
      - src/components/monitor/metrics/queue_time.metric.ts
      - src/components/monitor/metrics/queue_time_histo.metric.ts
      - src/constants/queue.ts
      - src/services/queue.service/**
    config:
      - components.rabbitmq
    packages:
      - nstarter-rabbitmq

  - name: web
    label: Web HTTP Service
    type: components
    default: true
    files:
      - views/**
      - src/routes/**
      - src/controllers/**
      - temp/**
      - public/**
      - typings/express/**
    packages:
      - pug
      - express
      - express-session
      - '@types/express'
      - '@types/express-session'

  - name: ws_server
    label: Websocket Server
    type: components
    default: false
    files:
      - src/components/ws_server.component.ts
      - src/components/lib/websocket/**
    dependencies:
      - redis
      - web
    packages:
      - socket.io
      - socket.io-redis
      - '@types/socket.io'
      - '@types/socket.io-redis'

  - name: ws_emitter
    label: Websocket Emitter
    type: components
    default: false
    files:
      - src/components/ws_emitter.component.ts
      - typings/socket.io-emitter/**
    dependencies:
      - redis
    packages:
      - socket.io-emitter

  - name: cron
    label: Cron Job
    type: components
    default: false
    files:
      - src/components/cron.component.ts
      - src/plugins/cron_jobs/**
    packages:
      - cron
      - '@types/cron'

  - name: i18n
    label: i18n
    type: components
    default: true
    files:
      - src/components/i18n.component.ts
      - src/components/lib/i18n.ts
      - typings/i18next-conv/**
      - typings/i18next-scanner/**
      - resources/i18n/**
      - tools/i18n_scan.js
    packages:
      - i18next
      - i18next-conv
      - i18next-scanner
      - '@types/i18next'
    config:
      - system.locale
    scripts:
      - tool:i18n-scan

  - name: grpc
    label: gRPC
    type: components
    files:
      - src/components/grpc_server.component.ts
      - src/components/lib/grpc/**
      - src/services/grpc.service/**
      - src/types/services/grpc/**
      - resources/grpc/**
    packages:
      - grpc
      - '@grpc/proto-loader'
      - prodobufjs
    config:
      - components.grpc

  - name: graylog
    label: Graylog (Logging)
    type: devops
    config:
      - system.log.graylog
    packages:
      - 'winston-graylog2'

  - name: sentry
    label: Sentry (Error tracking)
    type: devops
    files:
      - src/components/lib/logger/transports/sentry.transport.ts
    config:
      - system.log.sentry
    packages:
      - '@sentry/node'

  - name: monitor
    label: Performance monitor(Prometheus)
    type: devops
    files:
      - src/components/monitor.component.ts
      - src/components/lib/monitor/**
      - src/types/metrics/**
    conifg:
      - system.monitor
    package:
      - prom-client

  - name: apm
    label: Elastic APM
    type: devops
    files:
      - src/apm.ts
    package:
      - elastic-apm-node
      - nstarter-apm

  - name: util_request
    label: 'npm: request'
    type: utils
    default: true
    packages:
      - requset

  - name: util_moment
    label: 'npm: moment & moment-timezone'
    type: utils
    default: true
    packages:
      - moment
      - moment-timezone'
      - '@types/moment-timezone'

module_types:
  - name: storage
    label: Data Storage
  - name: components
    label: components
  - name: devops
    label: DevOps Tools
  - name: utils
    label: Utility packages

ignore_files:
  - .git/**
  - .idea/**
  - .vscode/**
  - .nyc_output/**
  - dist/**
  - log/**
  - lint/**
  - coverage/**
  - node_modules/**
  - conf.d/config.override.*
  - package-lock.json
  - module.conf.yml
